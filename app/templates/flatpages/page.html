{% extends "layout.html" %}
{% block content %}
    <div class="page-header">
        <h1>{{ page.title }}</h1>
    </div>
    {% for page_tag in page.meta.tags %}
        <span class="label label-default"><a href="{{ url_for("tag", tag=page_tag) }}">{{ page_tag }}</a></span>
    {% endfor %}
    <p>
    {{ page.html | safe }}
{% endblock content %}
