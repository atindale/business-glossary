{% extends "layout.html" %}
{% block head %}
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/hilite.css') }}" />
{% endblock head %}
{% block content %}
    <div class="page-header">
        <h1>{{ page.title }}</h1>
    </div>
    {% for page_tag in page.meta.tags %}
        <span class="label label-default"><a href="{{ url_for("main.tag", tag=page_tag) }}">{{ page_tag }}</a></span>
    {% endfor %}
    <p>
    {{ page.html | safe }}
{% endblock content %}
