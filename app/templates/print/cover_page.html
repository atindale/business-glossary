<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Full Glossary</title>
    <!--base href="http://localhost/"-->
    <style>
    .title-container {
        position: relative;
    }
    .right {
        position: absolute;
        top: 300px;
        float: right;
        width: 100%;
        text-align: right;
        font-family: Roboto, Helvetica, sans-serif;
    }
    .second {
        position: absolute;
        top: 600px;
        float: right;
        width: 100%;
        text-align: right;
        font-family: Roboto, Helvetica, sans-serif;
        font-weight: 300;
    }
    .title-first {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 16pt;
        color: #1b75bc;
    }
    .title-second {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 28pt;
        color: #1b75bc;
    }
    .title-third {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 14pt;
        color: #1b75bc;
    }
    .title-forth {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        font-size: 28pt;
        color: #febd36;
    }
    .title-first, .title-second, .title-third, .title-forth {
        padding: 10px 0 10px 0;
    }
    .logo {
        position: absolute;
        top: 1150px;
        float: right;
        width: 100%;
    }
    .logo img {
        position: absolute;
        bottom: 0;
        right: 0;
    }
    </style>

</head>
<body>
    <div class="title-container">
        <div class="right">
            <div class="title-first">Credit Risk Data Environment</div>
            <div class="title-second">Business Glossary</div>
            <div class="title-third">Group Portfolio Management and Quantitive Modelling</div>
            <div class="title-forth">Bank of Queensland</div>
        </div>
        <div class="second">
            <p>Commercial-in-Confidence</p>
            <p id="generated"></p>
        </div>
        <div class="logo">
            <img src="../../static/images/cover_logo.jpg" width=350px>
        </div>
    </div>
</body>
    <script>
        function pad(s) { return (s < 10) ? '0' + s : s; }
        function convertDate() {
                var d = new Date();
                return [pad(d.getDate()), pad(d.getMonth()+1), d.getFullYear()].join('/');
        }

        var dt = new Date();
        time = pad(dt.getHours()) + ":" + pad(dt.getMinutes()) + ":" + pad(dt.getSeconds());
        date = dt.toLocaleDateString("en-AU")
        date = convertDate()
        msg = "Generated on " + date + " at " + time
        document.getElementById("generated").innerHTML = msg;
    </script>
</html>
