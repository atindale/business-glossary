{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1>Search</h1>
</div>

<div class="container">
    <form action="/search" method=post>
        <input name=_csrf_token type=hidden value="{{ csrf_token() }}">
        <div class="form-group ui-widget">
            <label>Search for text in the term, term description, abbreviation or column name</label>
            <input type="text" class="form-control" name="search" value="{{ request.form.search}}" placeholder="Enter text"></br>
            <input type="submit" class="btn btn-default" value="Search">
        </div>
    </form>
</div>

{% for message in get_flashed_messages() %}
<div class=flash>
    {{ message }}
</div>
{% endfor %}
{% endblock %}
