{% extends "layout.html" %}

{% block content %}

<div class="page-header">
	<h1>{{ selected_location }}</h1>
</div>

<ul class="nav nav-tabs">
	<li class="active"><a href="#">Tables</a></li>
</ul>

<p class="lead"/>

<table class="table">
	<thead>
		<tr>
			<th>Table Name</th>
		</tr>
	</thead>

	<tbody>
		{% for t in tables %}
		<tr>
			<td><a href="{{ url_for('show_table', selected_table=t.id) }}">{{ t.name }}</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
