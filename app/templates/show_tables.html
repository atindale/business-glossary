{% set active_page = "tables" %}
{% extends "layout.html" %}

{% block content %}
<div class="page-header">
    <h1>Tables</h1>
</div>

<table class="table list-group-item-text">
    <thead>
        <tr>
            <th>Location</th>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
    {% for table in tables %}
        <tr>
            <td><a href="{{ url_for('main.show_location_details', selected_location=table.location.id) }}">{{ table.location }}</a></td>
            <td><a href="{{ url_for('main.show_table_columns', selected_table=table.id) }}">{{ table.name }}</a></td>
            <td>{{ table.description }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
