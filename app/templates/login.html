{% extends 'layout.html' %}

{% block content %}
  <div class="top-pad">
    <form
        method="POST"
        action="{{ url_for('auth.login') }}"
        role="form">
      {{ form.csrf_token }}
      <div class="form-group">{{ form.username.label }}: {{ form.username(class_="form-control") }}</div>
      <div class="form-group">{{ form.password.label }}: {{ form.password(class_="form-control") }}</div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
{% endblock %}
