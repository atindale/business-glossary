{% extends "layout.html" %}

{% block content %}

<div class="page-header">
    <h1>Location: {{ location.name }}</h1>
</div>

<ul class="nav nav-tabs">
    <li><a href="{{ url_for('main.show_location_details', selected_location=location.id) }}">Location</a></li>
    <li class="active"><a href="{{ url_for('main.show_location_tables', selected_location=location.id) }}">Tables</a></li>
</ul>

<p class="lead"/>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td class="col-md-4"><a href="{{ url_for('main.show_table_details', selected_table=table.id) }}">{{ table.name }}</a></td>
            <td class="col-md-4">{{ table.description }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
