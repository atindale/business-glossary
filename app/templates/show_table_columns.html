{% extends "layout.html" %}

{% block content %}

<div class="page-header">
	<h1>Table: {{ table.name }}</h1>
</div>

<ul class="nav nav-tabs">
	<li><a href="{{ url_for('show_table_details', selected_table=table.id) }}">Table</a></li>
	<li class="active"><a href="{{ url_for('show_table_columns', selected_table=table.id) }}">Columns</a></li>
</ul>

<p class="lead"/>

<table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Description</th>
			<th>Type</th>
			<th>Length</th>
			<th>Format</th>
		</tr>
	</thead>
	<tbody>
		{% for column in columns %}
		<tr>
			<td class="col-md-4">{{ column.name }}</td>
			<td class="col-md-4">{{ column.description }}</td>
			<td class="col-md-1">{{ column.type }}</td>
			<td class="col-md-1">{{ column.length }}</td>
			<td class="col-md-2">{{ column.format }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
