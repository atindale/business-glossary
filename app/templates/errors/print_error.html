{% extends "errors/base.html" %}

{% block error_content %}
    <h2>Print Error</h2>
    <br />
    <p>
        There was an unexpected error generating a PDF.
    </p>
    <p>{{ error }}</p>
    <p>
        Use your browsers <b>Back</b> button to navigate to the page you came
        from, or go back to the <a href="/">home page</a>
    </p>
{% endblock %}
