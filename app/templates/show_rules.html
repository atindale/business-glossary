{% extends "layout.html" %}

{% block content %}

<div class="page-header">
	<h1>{{ term.term }}</h1>
</div>

{% set active_page = "rules" %}
{% include "_term_tabs.html" %}

<p class="lead"/>

{% for rule in rules %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>{{ rule.name }}</strong></h3>
	</div>

	<div class="panel-body">
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Identifier</h4>
						<p class="list-group-item-text"><a href="{{ url_for('main.show_rule', selected_rule=rule.id) }}">{{ rule.identifier }}</a></p>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="list-group">
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Description</h4>
						<p class="list-group-item-text">{{ rule.description }}</p>
					</div>
				</div>
			</div>
		</div><!-- row -->
		<div class="row">
		</div><!-- row -->
	</div>
</div>
{% endfor %}

<!-- row -->

{% endblock %}
