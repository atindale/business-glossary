{% extends "layout.html" %}

{% block content %}

<div class="page-header">
	<h1>{{ term.term }}</h1>
</div>

<ul class="nav nav-tabs">
    <li><a href="{{ url_for('main.show_term', selected_term=term.id) }}">Term</a></li>
    <li{% if not term.documents %} class="disabled"{% endif %}><a href="{{ url_for('main.show_documents', selected_term=term.id) }}">Related Documents</a></li>
    <li{% if not term.columns %} class="disabled"{% endif %}><a href="{{ url_for('main.show_assets', selected_term=term.id) }}">Related Assets</a></li>
    <li class="active"><a href="{{ url_for('main.show_rules', selected_term=term.id) }}">Related Rules</a></li>
</ul>

<p class="lead"/>

{% for rule in rules %}
<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title"><strong>{{ rule.name }}</strong></h3>
	</div>

	<div class="panel-body">
		<div class="row">
			<div class="col-md-2">
				<div class="list-group">
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Identifier</h4>
						<p class="list-group-item-text"><a href="{{ url_for('main.show_rule', selected_rule=rule.id) }}">{{ rule.identifier }}</a></p>
					</div>
				</div>
			</div>
			<div class="col-md-10">
				<div class="list-group">
					<div class="list-group-item">
						<h4 class="list-group-item-heading">Description</h4>
						<p class="list-group-item-text">{{ rule.description }}</p>
					</div>
				</div>
			</div>
		</div><!-- row -->
		<div class="row">
		</div><!-- row -->
	</div>
</div>
{% endfor %}

<!-- row -->

{% endblock %}
